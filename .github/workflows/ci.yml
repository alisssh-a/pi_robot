name: Java Compile Check

on:
  push:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile Java files
        run: |
          find . -name "*.java" > sources.txt
          javac @sources.txt
